# See https://pre-commit.com/ for usage and config
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: check-added-large-files
        name: Check for added large files
        stages: [commit]
        entry: check-added-large-files
        language: system

      - id: ruff_format
        name: ruff_format
        stages: [commit]
        language: system
        entry: poetry run ruff format --force-exclude src # tests
        types: [python]

      - id: ruff
        name: ruff
        stages: [commit]
        language: system
        entry: poetry run ruff --fix --force-exclude src # tests
        types: [python]

      - id: xdoctest
        name: xdoctest
        stages: [commit]
        language: system
        entry: poetry run xdoctest
        types: [python]

      - id: pydocstringformatter
        name: pydocstringformatter
        stages: [commit]
        language: system
        entry: poetry run pydocstringformatter src tests
        types: [python]

      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: poetry run mypy
        types: [python]
        require_serial: true

      - id: pydoclint
        name: pydoclint
        stages: [commit]
        language: system
        entry: poetry run pydoclint # src tests
        types: [python]
        require_serial: true

