# See https://pre-commit.com/ for usage and config
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: dprint
        name: dprint
        entry: dprint fmt --incremental=false --allow-no-files
        language: node
        pass_filenames: false
        additional_dependencies: [dprint]
      - id: check-added-large-files
        name: Check for added large files
        stages: [pre-commit]
        entry: check-added-large-files
        language: system
      - id: ruff_format
        name: Ruff format
        stages: [pre-commit]
        language: system
        entry: uv run ruff format
        types: [python]
      - id: ruff_check
        name: Ruff check
        stages: [pre-commit]
        language: system
        entry: uv run ruff check
        types: [python]
      - id: xdoctest
        name: xdoctest
        stages: [pre-commit]
        language: system
        entry: uv run xdoctest
        types: [python]
      - id: pydocstringformatter
        name: pydocstringformatter
        stages: [pre-commit]
        language: system
        entry: uv run pydocstringformatter
        types: [python]
      - id: mypy
        name: mypy
        stages: [pre-commit]
        language: system
        entry: uv run mypy
        types: [python]
        require_serial: true
      - id: pydoclint
        name: pydoclint
        stages: [pre-commit]
        language: system
        entry: uv run pydoclint # src tests
        types: [python]
        require_serial: true
      - id: stubgen
        name: Generate stubfiles
        stages: [pre-commit]
        language: system
        entry: uv run stubgen src/volcano_base/ -o src/
        pass_filenames: false

